<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽卡游戏记录系统v4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* 毛玻璃效果 */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .container.sidebar-open {
            margin-left: 320px;
        }

        .header {
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            gap: 15px;
        }

        .menu-btn, .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .menu-btn:hover, .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-weight: 500;
        }

        .player-info input {
            padding: 12px 16px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }

        .player-info input:focus {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02);
        }

        .game-board {
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 20px;
        }

        .game-title {
            text-align: center;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .card-slot {
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            cursor: pointer;
        }

        .card-slot:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .card-slot.filled {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .card-slot.filled:hover {
            background: rgba(255, 255, 255, 1);
        }

        .card-slot.highlighted {
            background: rgba(255, 215, 0, 0.4) !important;
            border-color: rgba(255, 215, 0, 0.9) !important;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6) !important;
            transform: scale(1.05) !important;
        }

        .card-placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 300;
            text-align: center;
        }

        .card-slot.filled .card-placeholder {
            display: none;
        }

        /* 卡牌显示 - 使用背景图片 */
        .card-display {
            width: 80px;
            height: 112px;
            background-image: url('public/cards.png');
            background-size: 1040px 448px; /* 13张牌 * 80px宽, 4行 * 112px高 */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: none;
            margin: 0 auto;
        }

        .card-slot.filled .card-display {
            display: block;
        }

        .card-display:hover {
            transform: scale(1.05);
        }

        /* 卡牌文字显示（备用） */
        .card-text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        .card-text.red {
            color: #e74c3c;
        }

        .card-text.black {
            color: #2c3e50;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .btn-primary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-3px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .log-section {
            border-radius: 25px;
            padding: 30px;
        }

        .log-title {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            font-weight: 300;
        }

        .log-container {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .log-entry {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        /* 侧边栏 */
        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 320px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 30px 25px;
            background: rgba(102, 126, 234, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-header h3 {
            color: #667eea;
            font-weight: 300;
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .history-list {
            padding: 25px;
        }

        .history-item {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-content {
            flex: 1;
            cursor: pointer;
        }

        .delete-btn {
            background: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 1);
            transform: scale(1.05);
        }

        .history-item strong {
            color: #667eea;
            font-size: 16px;
        }

        .history-item p {
            color: #666;
            margin: 8px 0;
        }

        .history-item small {
            color: #999;
            font-size: 12px;
        }

        /* 弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            min-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 24px;
        }

        /* 卡牌选择弹窗 */
        .card-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }

        .suit-selection, .rank-selection {
            text-align: left;
        }

        .suit-selection h4, .rank-selection h4 {
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .suit-options, .rank-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .rank-options {
            grid-template-columns: repeat(4, 1fr);
        }

        .option-btn {
            padding: 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: center;
        }

        .option-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .option-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        /* 花色按钮特殊样式 */
        .option-btn.red-suit {
            color: #e74c3c;
            font-weight: bold;
        }

        .option-btn.black-suit {
            color: #2c3e50;
            font-weight: bold;
        }

        .option-btn.red-suit.selected {
            background: #e74c3c;
            border-color: #e74c3c;
            color: white;
        }

        .option-btn.black-suit.selected {
            background: #2c3e50;
            border-color: #2c3e50;
            color: white;
        }

        /* 骰子选择面板 */
        .dice-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            transition: right 0.3s ease;
            z-index: 3000;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
        }

        .dice-panel.open {
            right: 0;
        }

        .dice-panel-header {
            padding: 30px 25px;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dice-panel-header h3 {
            color: #667eea;
            font-weight: 300;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .dice-panel-header p {
            color: #666;
            font-size: 14px;
        }

        .dice-options {
            padding: 25px;
            display: grid;
            gap: 15px;
            margin-top: 80px;
        }

        .dice-btn {
            padding: 20px;
            border: 2px solid #667eea;
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            line-height: 1.4;
        }

        .dice-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .dice-preview {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 25px;
            text-align: left;
            position: sticky;
            top: 20px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: block !important;
        }

        .dice-preview h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .dice-preview p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }

        .result-display {
            background: rgba(102, 126, 234, 0.1);
            padding: 25px;
            border-radius: 20px;
            margin-top: 25px;
            backdrop-filter: blur(10px);
        }

        .score {
            font-size: 42px;
            font-weight: 300;
            color: #667eea;
            margin: 15px 0;
        }

        .calculation-details {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .calculation-details h4 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .calculation-step {
            margin: 10px 0;
            padding: 10px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .calculation-formula {
            font-family: 'Courier New', monospace;
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-size: 16px;
            color: #667eea;
            font-weight: bold;
        }

        /* 通知系统 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 350px;
            word-wrap: break-word;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(39, 174, 96, 0.9);
        }

        .notification.error {
            background: rgba(231, 76, 60, 0.9);
        }

        .notification.info {
            background: rgba(102, 126, 234, 0.9);
        }

        .notification.warning {
            background: rgba(243, 156, 18, 0.9);
        }

        /* 文件导入导出 */
        .file-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .file-input {
            display: none;
        }

        .file-label {
            padding: 12px 20px;
            background: rgba(102, 126, 234, 0.8);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .file-label:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-2px);
        }

        /* 全屏按钮 */
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 9999;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* 全屏模式样式 */
        .fullscreen-mode {
            padding: 10px !important;
        }

        .fullscreen-mode .log-section {
            display: none !important;
        }

        .fullscreen-mode .game-board {
            margin-bottom: 10px !important;
        }

        .fullscreen-mode .header {
            padding: 15px 20px !important;
            margin-bottom: 15px !important;
        }

        /* 卡牌动画 */
        .card-slot.animating {
            animation: cardHighlight 0.3s ease-in-out;
        }

        @keyframes cardHighlight {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
            100% { transform: scale(1); }
        }

        .calculating-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 300;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container.sidebar-open {
                margin-left: 0;
            }
            
            .sidebar {
                width: 100%;
                left: -100%;
            }

            .dice-panel {
                width: 100%;
                right: -100%;
            }
            
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .modal-content {
                min-width: 90%;
                margin: 20px;
            }

            .card-selection {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .file-actions {
                flex-direction: column;
                align-items: center;
            }

            .header-left {
                flex-direction: column;
                gap: 10px;
            }
        }

        .fullscreen-mode .container {
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .fullscreen-mode .header {
            flex-shrink: 0;
        }

        .fullscreen-mode .game-board {
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        .fullscreen-mode .game-title {
            margin-bottom: 20px;
        }

        .fullscreen-mode .grid {
            flex: 1;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 全屏按钮 -->
    <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()" title="全屏/退出全屏">
        <span id="fullscreenIcon">⛶</span>
    </button>

    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>游戏历史</h3>
            <button class="close-btn" onclick="closeSidebar()">×</button>
        </div>
        <div class="history-list" id="historyList">
            <!-- 历史记录将在这里动态加载 -->
        </div>
        <div class="file-actions">
            <label for="importFile" class="file-label">
                📁 导入历史记录
            </label>
            <input type="file" id="importFile" class="file-input" accept=".json" onchange="importHistory(this)">
            
            <button class="file-label" onclick="exportHistory()">
                💾 导出历史记录
            </button>
        </div>
    </div>

    <!-- 骰子选择面板 -->
    <div class="dice-panel" id="dicePanel">
        <div class="dice-panel-header">
            <h3>投掷骰子</h3>
            <p>选择骰子点数，左侧会高亮显示对应的计算路径</p>
        </div>
        
        <div id="dicePreview" class="dice-preview">
            <h4>计算规则预览</h4>
            <p id="pathDescription">请将鼠标悬停在骰子点数上查看路径</p>
            <p id="scoringRules">选择骰子点数查看计分规则</p>
        </div>
        
        <div class="dice-options">
            <button class="dice-btn" onclick="previewDice(1)" onmouseover="showDicePreview(1)" onmouseout="hideDicePreview()">
                <div style="font-size: 20px; font-weight: bold; margin-bottom: 5px;">1点</div>
                <div style="font-size: 14px; opacity: 0.8;">第一行 (位置1-2-3)</div>
            </button>
            <button class="dice-btn" onclick="previewDice(2)" onmouseover="showDicePreview(2)" onmouseout="hideDicePreview()">
                <div style="font-size: 20px; font-weight: bold; margin-bottom: 5px;">2点</div>
                <div style="font-size: 14px; opacity: 0.8;">第二行 (位置4-5-6)</div>
            </button>
            <button class="dice-btn" onclick="previewDice(3)" onmouseover="showDicePreview(3)" onmouseout="hideDicePreview()">
                <div style="font-size: 20px; font-weight: bold; margin-bottom: 5px;">3点</div>
                <div style="font-size: 14px; opacity: 0.8;">第三行 (位置7-8-9)</div>
            </button>
            <button class="dice-btn" onclick="previewDice(4)" onmouseover="showDicePreview(4)" onmouseout="hideDicePreview()">
                <div style="font-size: 20px; font-weight: bold; margin-bottom: 5px;">4点</div>
                <div style="font-size: 14px; opacity: 0.8;">第一列 (位置1-4-7)</div>
            </button>
            <button class="dice-btn" onclick="previewDice(5)" onmouseover="showDicePreview(5)" onmouseout="hideDicePreview()">
                <div style="font-size: 20px; font-weight: bold; margin-bottom: 5px;">5点</div>
                <div style="font-size: 14px; opacity: 0.8;">第二列 (位置2-5-8)</div>
            </button>
            <button class="dice-btn" onclick="previewDice(6)" onmouseover="showDicePreview(6)" onmouseout="hideDicePreview()">
                <div style="font-size: 20px; font-weight: bold; margin-bottom: 5px;">6点</div>
                <div style="font-size: 14px; opacity: 0.8;">第三列 (位置3-6-9)</div>

        <div style="padding: 25px; text-align: center;">

        </div>

    <div class="container" id="container">
        <!-- 头部 -->
        <div class="header glass">
            <div class="header-left">
                <button class="menu-btn" onclick="openSidebar()">☰ 历史记录</button>
                <a href="settings.html" class="settings-btn">
                    ⚙️ 游戏设置
                </a>
                <a href="statistics.html" class="settings-btn">
                    📊 数据统计
                </a>
            </div>
            <div class="player-info">
                <label>玩家姓名:</label>
                <input type="text" id="playerName" placeholder="请输入玩家姓名" value="玩家1">
            </div>
        </div>

        <!-- 游戏面板 -->
        <div class="game-board glass">
            <h2 class="game-title">抽卡游戏记录系统</h2>
            
            <!-- 3x3网格 -->
            <div class="grid" id="gameGrid">
                <!-- 网格将通过JavaScript生成 -->

            <div class="controls">

    <!-- 卡牌选择弹窗 -->
    <div class="modal" id="cardModal">
        <div class="modal-content">

                        <div class="option-btn black-suit" data-suit="♣">♣ 梅花</div>
                        <div class="option-btn black-suit" data-suit="♠">♠ 黑桃</div>
                        <div class="option-btn red-suit" data-suit="♥">♥ 红桃</div>
                        <div class="option-btn red-suit" data-suit="♦">♦ 方块</div>
                    </div>
                </div>
                
                <div class="rank-selection">
                    <h4>选择点数</h4>
                    <div class="rank-options" id="rankOptions">
                        <div class="option-btn" data-rank="A">A</div>
                        <div class="option-btn" data-rank="2">2</div>
                        <div class="option-btn" data-rank="3">3</div>
                        <div class="option-btn" data-rank="4">4</div>
                        <div class="option-btn" data-rank="5">5</div>
                        <div class="option-btn" data-rank="6">6</div>
                        <div class="option-btn" data-rank="7">7</div>
                        <div class="option-btn" data-rank="8">8</div>
                        <div class="option-btn" data-rank="9">9</div>
                        <div class="option-btn" data-rank="10">10</div>
                        <div class="option-btn" data-rank="J">J</div>

                        <div class="option-btn" data-rank="K">K</div>

                <button class="btn btn-secondary" onclick="closeCardModal()">取消</button>

    <!-- 结果弹窗 -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h3>游戏结果</h3>
            <div class="result-display" id="resultDisplay">
                <!-- 结果将在这里显示 -->
            </div>
            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px;">
                <button class="btn btn-secondary" onclick="downloadGameData()">下载游戏数据</button>
                <button class="btn btn-primary" onclick="closeResultModal()">确定</button>
            </div>
        </div>

    <div class="calculating-overlay" id="calculatingOverlay" style="display: none;">
        计算中...
    </div>

    <script>
        // 游戏数据
        let gameData = {
            playerName: '',
            cards: Array(9).fill(null),
            logs: [],
            diceRoll: null,
            score: 0,
            timestamp: null,
            calculationDetails: []
        };

        // 历史记录
        let gameHistory = [];

        // 当前选择的卡牌位置
        let currentCardIndex = -1;
        let selectedSuit = '';
        let selectedRank = '';

        // 卡牌数据 - 对应图片中的位置
        const suits = [
            { name: '♣', displayName: '梅花', row: 0, isRed: false },
            { name: '♠', displayName: '黑桃', row: 1, isRed: false },
            { name: '♥', displayName: '红桃', row: 2, isRed: true },
            { name: '♦', displayName: '方块', row: 3, isRed: true }
        ];
        
        const ranks = [
            { name: 'A', displayName: 'A', col: 0 },
            { name: '2', displayName: '2', col: 1 },
            { name: '3', displayName: '3', col: 2 },
            { name: '4', displayName: '4', col: 3 },
            { name: '5', displayName: '5', col: 4 },
            { name: '6', displayName: '6', col: 5 },
            { name: '7', displayName: '7', col: 6 },
            { name: '8', displayName: '8', col: 7 },
            { name: '9', displayName: '9', col: 8 },
            { name: '10', displayName: '10', col: 9 },
            { name: 'J', displayName: 'J', col: 10 },
            { name: 'Q', displayName: 'Q', col: 11 },
            { name: 'K', displayName: 'K', col: 12 }
        ];

        // 路径配置 - 默认配置
        let pathConfig = {
            1: [0, 1, 2], // 第一行
            2: [3, 4, 5], // 第二行
            3: [6, 7, 8], // 第三行
            4: [0, 3, 6], // 第一列
            5: [1, 4, 7], // 第二列
            6: [2, 5, 8]  // 第三列
        };

        // 计分规则配置
        let scoringRules = {
            entry_fee: 20,      // 入场费
            bonus_rules: {      // 奖金规则
                '0-10': 0,      // 0-10分无奖金
                '11-20': 5,     // 11-20分奖励$5
                '21-40': 20,    // 21-40分奖励$20
                '41-50': 50,    // 41-50分奖励$50
                '51-70': 100,   // 51-70分奖励$100
                '71+': 200      // 71分以上奖励$200
            }
        };

        // 动画设置
        let animationDuration = 1000; // 默认1秒

        // 获取卡牌在图片中的位置
        function getCardPosition(suit, rank) {
            const suitData = suits.find(s => s.name === suit);
            const rankData = ranks.find(r => r.name === rank);
            
            if (!suitData || !rankData) return null;
            
            const x = rankData.col * -80; // 每张牌宽80px
            const y = suitData.row * -112; // 每张牌高112px
            
            return { x, y };
        }

        // 判断卡牌是否为红色
        function isRedCard(suit) {
            return suit === '♥' || suit === '♦';
        }

        // 通知系统
        function showNotification(message, type = 'info', duration = 3000) {
            // 先移除所有现有通知
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            });
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // 显示动画
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // 自动隐藏
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, duration);
        }

        // 初始化游戏
        function initGame() {
            loadConfig();
            loadAnimationSettings();
            createGrid();
            loadHistory();
            addLog('游戏初始化完成');
            showNotification('游戏系统已启动', 'success');
            
            // 初始化骰子预览内容
            document.getElementById('pathDescription').textContent = '请将鼠标悬停在骰子点数上查看路径';
            document.getElementById('scoringRules').innerHTML = '选择骰子点数查看计分规则';
        }

        // 加载配置 - 使用PHP后端
        async function loadConfig() {
            try {
                const response = await fetch('load_settings.php');
                if (response.ok) {
                    const config = await response.json();
                    if (config.paths) {
                        pathConfig = config.paths;
                    }
                    if (config.entry_fee) {
                        scoringRules.entry_fee = config.entry_fee;
                    }
                    if (config.bonus_rules) {
                        scoringRules.bonus_rules = config.bonus_rules;
                    }
                    showNotification('已加载服务器配置', 'success');
                } else {
                    throw new Error('加载配置失败');
                }
            } catch (error) {
                console.error('加载配置失败:', error);
                showNotification('使用默认游戏配置', 'info');
            }
        }

        // 加载动画设置
        async function loadAnimationSettings() {
            try {
                const response = await fetch('load_settings.php');
                if (response.ok) {
                    const config = await response.json();
                    if (config.animation_duration) {
                        animationDuration = config.animation_duration;
                    }
                }
            } catch (error) {
                console.error('加载动画设置失败:', error);
            }
        }

        // 保存游戏数据到服务器
        async function saveGameToServer() {
            try {
                const gameDataToSave = {
                    ...gameData,
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    pathConfig: pathConfig,
                    scoringRules: scoringRules
                };

                const response = await fetch('save_game.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(gameDataToSave)
                });

                if (response.ok) {
                    const result = await response.json();
                    addLog('游戏数据已保存到服务器');
                    showNotification('游戏数据已保存到服务器', 'success');
                    await loadHistory(); // 重新加载历史记录
                } else {
                    throw new Error('保存失败');
                }
            } catch (error) {
                console.error('保存游戏数据失败:', error);
                addLog('保存失败: ' + error.message);
                showNotification('保存失败: ' + error.message, 'error');
            }
        }

        // 加载历史记录 - 使用PHP后端
        async function loadHistory() {
            try {
                const response = await fetch('load_history.php');
                if (response.ok) {
                    const history = await response.json();
                    gameHistory = Array.isArray(history) ? history : [];
                    updateHistoryDisplay();
                    if (gameHistory.length > 0) {
                        showNotification(`已加载${gameHistory.length}条历史记录`, 'success');
                    }
                } else {
                    throw new Error('加载历史记录失败');
                }
            } catch (error) {
                console.error('加载历史记录失败:', error);
                showNotification('加载历史记录失败: ' + error.message, 'error');
            }
        }

        // 创建3x3网格
        function createGrid() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const slot = document.createElement('div');
                slot.className = 'card-slot';
                slot.onclick = () => openCardModal(i);
                slot.innerHTML = `
                    <div class="card-placeholder">点击选择卡牌<br>位置 ${Math.floor(i/3)+1}-${(i%3)+1}</div>
                    <div class="card-display" id="card-${i}"></div>
                    <div class="card-text" id="text-${i}"></div>
                `;
                grid.appendChild(slot);
            }
        }

        // 高亮路径
        function highlightPath(diceNumber) {
            // 清除之前的高亮
            document.querySelectorAll('.card-slot').forEach(slot => {
                slot.classList.remove('highlighted');
            });
            
            // 高亮当前路径
            if (pathConfig[diceNumber]) {
                pathConfig[diceNumber].forEach(index => {
                    const slot = document.querySelector(`#gameGrid .card-slot:nth-child(${index + 1})`);
                    if (slot) {
                        slot.classList.add('highlighted');
                    }
                });
            }
        }

        // 显示骰子预览
        function showDicePreview(diceNumber) {
            const pathDesc = document.getElementById('pathDescription');
            const scoringDesc = document.getElementById('scoringRules');
            
            const pathDescriptions = {
                1: '第一行 (位置1-2-3)',
                2: '第二行 (位置4-5-6)', 
                3: '第三行 (位置7-8-9)',
                4: '第一列 (位置1-4-7)',
                5: '第二列 (位置2-5-8)',
                6: '第三列 (位置3-6-9)'
            };
            
            pathDesc.textContent = `计算路径: ${pathDescriptions[diceNumber]}`;
            // scoringDesc.innerHTML = `
            //     计分规则: 红牌${scoringRules.red_card > 0 ? '+' : ''}${scoringRules.red_card}分, 
            //     黑牌${scoringRules.black_card > 0 ? '+' : ''}${scoringRules.black_card}分, 
            //     红A${scoringRules.red_ace > 0 ? '+' : ''}${scoringRules.red_ace}分, 
            //     黑A${scoringRules.black_ace > 0 ? '+' : ''}${scoringRules.black_ace}分, 
            //     JQK${scoringRules.face_card > 0 ? '+' : ''}${scoringRules.face_card}分
            // `;

            // 更新为显示按分数区间设置的奖金规则
            let bonusRulesHtml = '计分规则:\n';
            for (const range in scoringRules.bonus_rules) {
                bonusRulesHtml += `${range}分奖金: $${scoringRules.bonus_rules[range]}\n`;
            }
            scoringDesc.textContent = bonusRulesHtml;
            
            highlightPath(diceNumber);
        }

        // 隐藏骰子预览
        function hideDicePreview() {
            // 清除高亮
            document.querySelectorAll('.card-slot').forEach(slot => {
                slot.classList.remove('highlighted');
            });
            
            // 重置预览内容为默认值
            document.getElementById('pathDescription').textContent = '请将鼠标悬停在骰子点数上查看路径';
            document.getElementById('scoringRules').innerHTML = '选择骰子点数查看计分规则';
        }

        // 预览骰子（点击选择）
        function previewDice(number) {
            rollDice(number);
        }

        // 打开卡牌选择弹窗
        function openCardModal(index) {
            currentCardIndex = index;
            selectedSuit = '';
            selectedRank = '';
            
            // 更新位置显示
            document.getElementById('currentPosition').textContent = `${Math.floor(index/3)+1}-${(index%3)+1}`;
            
            // 重置选择状态
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('confirmCardBtn').disabled = true;
            
            // 如果已有卡牌，预选择
            if (gameData.cards[index]) {
                selectedSuit = gameData.cards[index].suit;
                selectedRank = gameData.cards[index].rank;
                
                document.querySelector(`[data-suit="${selectedSuit}"]`).classList.add('selected');
                document.querySelector(`[data-rank="${selectedRank}"]`).classList.add('selected');
                document.getElementById('confirmCardBtn').disabled = false;
            }
            
            document.getElementById('cardModal').style.display = 'block';
        }

        // 关闭卡牌选择弹窗
        function closeCardModal() {
            document.getElementById('cardModal').style.display = 'none';
            currentCardIndex = -1;
        }

        // 选择花色
        document.getElementById('suitOptions').addEventListener('click', function(e) {
            if (e.target.classList.contains('option-btn')) {
                document.querySelectorAll('#suitOptions .option-btn').forEach(btn => btn.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedSuit = e.target.dataset.suit;
                checkCardSelection();
            }
        });

        // 选择点数
        document.getElementById('rankOptions').addEventListener('click', function(e) {
            if (e.target.classList.contains('option-btn')) {
                document.querySelectorAll('#rankOptions .option-btn').forEach(btn => btn.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedRank = e.target.dataset.rank;
                checkCardSelection();
            }
        });

        // 检查卡牌选择
        function checkCardSelection() {
            document.getElementById('confirmCardBtn').disabled = !(selectedSuit && selectedRank);
        }

        // 确认卡牌选择
        function confirmCardSelection() {
            if (currentCardIndex >= 0 && selectedSuit && selectedRank) {
                gameData.cards[currentCardIndex] = {
                    suit: selectedSuit,
                    rank: selectedRank
                };
                
                updateCardDisplay(currentCardIndex);
                
                const position = `位置${Math.floor(currentCardIndex/3)+1}-${(currentCardIndex%3)+1}`;
                addLog(`在${position}放置了 ${selectedSuit}${selectedRank}`);
                showNotification(`已在${position}放置 ${selectedSuit}${selectedRank}`, 'success');
                
                closeCardModal();
                checkComplete();
            }
        }

        // 更新卡牌显示
        function updateCardDisplay(index) {
            const card = gameData.cards[index];
            const display = document.getElementById(`card-${index}`);
            const textDisplay = document.getElementById(`text-${index}`);
            const slot = display.parentElement;
            
            if (card && card.suit && card.rank) {
                const position = getCardPosition(card.suit, card.rank);
                if (position) {
                    // 显示卡牌图片
                    display.style.backgroundPosition = `${position.x}px ${position.y}px`;
                    display.style.display = 'block';
                    
                    // 隐藏文字显示
                    textDisplay.style.display = 'none';
                } else {
                    // 如果图片位置计算失败，显示文字
                    display.style.display = 'none';
                    textDisplay.textContent = `${card.suit}${card.rank}`;
                    textDisplay.className = `card-text ${isRedCard(card.suit) ? 'red' : 'black'}`;
                    textDisplay.style.display = 'block';
                }
                
                slot.classList.add('filled');
            } else {
                display.style.display = 'none';
                textDisplay.style.display = 'none';
                slot.classList.remove('filled');
            }
        }

        // 检查是否完成
        function checkComplete() {
            const complete = gameData.cards.every(card => 
                card && card.suit && card.rank
            );
            
            const nextStepBtn = document.getElementById('nextStepBtn');
            nextStepBtn.disabled = !complete;
            
            if (complete) {
                addLog('九张卡牌已全部放置完成，可以进行下一步');
                showNotification('所有卡牌已放置完成，可以投掷骰子了！', 'success');
            }
        }

        // 添加日志
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            gameData.logs.push(logEntry);
            
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = logEntry;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        // 显示骰子面板
        function showDicePanel() {
            // 检查是否所有卡牌都已放置
            const allCardsPlaced = gameData.cards.every(card => 
                card && card.suit && card.rank
            );
            
            if (!allCardsPlaced) {
                showNotification('请先放置所有9张卡牌', 'warning');
                return;
            }
            
            gameData.playerName = document.getElementById('playerName').value || '未知玩家';
            const dicePanel = document.getElementById('dicePanel');
            dicePanel.classList.add('open');
            
            addLog('打开骰子选择面板');
            showNotification('骰子选择面板已打开', 'info');
            
            // 阻止事件冒泡，防止立即触发关闭
            event.stopPropagation();
        }

        // 关闭骰子面板
        function closeDicePanel() {
            const dicePanel = document.getElementById('dicePanel');
            dicePanel.classList.remove('open');
            hideDicePreview();
            addLog('已关闭骰子选择面板');
        }

        // 全屏功能
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    document.body.classList.add('fullscreen-mode');
                    document.getElementById('fullscreenIcon').textContent = '⛷';
                    showNotification('已进入全屏模式', 'info');
                }).catch(err => {
                    showNotification('无法进入全屏模式', 'error');
                });
            } else {
                document.exitFullscreen().then(() => {
                    document.body.classList.remove('fullscreen-mode');
                    document.getElementById('fullscreenIcon').textContent = '⛶';
                    showNotification('已退出全屏模式', 'info');
                });
            }
        }

        // 监听全屏状态变化
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen-mode');
                document.getElementById('fullscreenIcon').textContent = '⛶';
            }
        });

        // 卡牌动画
        async function playCardAnimation(path) {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.className = 'calculating-overlay';
                overlay.innerHTML = '<div>正在计算得分...</div>';
                document.body.appendChild(overlay);
                
                let currentIndex = 0;
                const animateNext = () => {
                    if (currentIndex < path.length) {
                        const cardIndex = path[currentIndex];
                        const slot = document.querySelector(`#gameGrid .card-slot:nth-child(${cardIndex + 1})`);
                        if (slot) {
                            slot.classList.add('animating');
                            setTimeout(() => {
                                slot.classList.remove('animating');
                            }, 300);
                        }
                        currentIndex++;
                        setTimeout(animateNext, animationDuration / path.length);
                    } else {
                        setTimeout(() => {
                            document.body.removeChild(overlay);
                            resolve();
                        }, 200);
                    }
                };
                
                setTimeout(animateNext, 200);
            });
        }

        // 投掷骰子
        async function rollDice(number) {
            gameData.diceRoll = number;
            closeDicePanel();
            
            // 清除高亮
            hideDicePreview();
            
            addLog(`投掷骰子结果: ${number}点`);
            showNotification(`骰子结果: ${number}点`, 'info');
            
            // 播放动画
            const path = pathConfig[number];
            if (path && path.length > 0) {
                await playCardAnimation(path);
            }
            
            calculateScore();
            showResult();
            saveGameToServer();
        }

        // 计算得分
        function calculateScore() {
            const path = pathConfig[gameData.diceRoll];
            let score = 0;
            let pathCards = [];
            let calculationSteps = [];
            let formula = [];
            
            path.forEach((index, i) => {
                const card = gameData.cards[index];
                if (card) {
                    const isRed = isRedCard(card.suit);
                    let cardScore = 0;
                    let reason = '';
                    
                    // 根据卡牌点数计算得分
                    if (card.rank === 'A' || card.rank === 'J') {
                        cardScore = isRed ? 11 : -11;
                        reason = `${card.suit}${card.rank} (${isRed ? '红' : '黑'}${card.rank})`;
                    } else if (card.rank === 'Q') {
                        cardScore = isRed ? 12 : -12;
                        reason = `${card.suit}${card.rank} (${isRed ? '红' : '黑'}${card.rank})`;
                    } else if (card.rank === 'K') {
                        cardScore = isRed ? 13 : -13;
                        reason = `${card.suit}${card.rank} (${isRed ? '红' : '黑'}${card.rank})`;
                    } else {
                        cardScore = isRed ? parseInt(card.rank) : -parseInt(card.rank);
                        reason = `${card.suit}${card.rank} (${isRed ? '红' : '黑'}${card.rank})`;
                    }
                    
                    score += cardScore;
                    pathCards.push({
                        card: `${card.suit}${card.rank}`,
                        score: cardScore,
                        reason: reason
                    });
                    
                    calculationSteps.push({
                        position: `位置${Math.floor(index/3)+1}-${(index%3)+1}`,
                        card: `${card.suit}${card.rank}`,
                        score: cardScore,
                        reason: reason
                    });
                    
                    formula.push(cardScore > 0 ? `+${cardScore}` : `${cardScore}`);
                }
            });
            
            gameData.score = score;
            gameData.pathCards = pathCards;
            gameData.calculationDetails = calculationSteps;
            gameData.formula = formula.join(' ') + ` = ${score}`;
            
            // 计算奖金
            let bonus = 0;
            if (score <= 10) {
                bonus = scoringRules.bonus_rules['0-10'];
            } else if (score <= 20) {
                bonus = scoringRules.bonus_rules['11-20'];
            } else if (score <= 40) {
                bonus = scoringRules.bonus_rules['21-40'];
            } else if (score <= 50) {
                bonus = scoringRules.bonus_rules['41-50'];
            } else if (score <= 70) {
                bonus = scoringRules.bonus_rules['51-70'];
            } else {
                bonus = scoringRules.bonus_rules['71+'];
            }
            
            gameData.bonus = bonus;
            gameData.profit = bonus - scoringRules.entry_fee;
            
            addLog(`计算路径${gameData.diceRoll}的得分: ${score}分，奖金: $${bonus}`);
        }

        // 显示结果
        function showResult() {
            const resultDisplay = document.getElementById('resultDisplay');
            const pathDescription = {
                1: '第一行 (1-2-3)',
                2: '第二行 (4-5-6)', 
                3: '第三行 (7-8-9)',
                4: '第一列 (1-4-7)',
                5: '第二列 (2-5-8)',
                6: '第三列 (3-6-9)'
            };
            
            let html = `
                <h4 style="color: #667eea; margin-bottom: 15px;">玩家: ${gameData.playerName}</h4>
                <p style="color: #666;">骰子点数: ${gameData.diceRoll}</p>
                <p style="color: #666;">计分路径: ${pathDescription[gameData.diceRoll]}</p>
                <div class="score">奖金: $${gameData.bonus}</div>
            `;
            
            // 添加计算详情
            if (gameData.calculationDetails && gameData.calculationDetails.length > 0) {
                html += `
                    <div class="calculation-details">
                        <h4>详细计算过程</h4>
                `;
                
                gameData.calculationDetails.forEach(step => {
                    const scoreColor = step.score > 0 ? '#27ae60' : '#e74c3c';
                    html += `
                        <div class="calculation-step">
                            <strong>${step.position}</strong>: ${step.reason} = 
                            <span style="color: ${scoreColor}; font-weight: bold;">
                                ${step.score > 0 ? '+' : ''}${step.score}分
                            </span>
                        </div>
                    `;
                });
                
                html += `
                        <div class="calculation-formula">
                            计算公式: ${gameData.formula}
                        </div>
                        <div class="calculation-formula">
                            总积分: ${gameData.score}分
                        </div>
                        <div class="calculation-formula">
                            入场费: $${scoringRules.entry_fee}
                        </div>
                        <div class="calculation-formula">
                            最终盈亏: $${gameData.profit}
                        </div>
                    </div>
                `;
            }
            
            resultDisplay.innerHTML = html;
            document.getElementById('resultModal').style.display = 'block';
        }

        // 关闭结果弹窗
        function closeResultModal() {
            document.getElementById('resultModal').style.display = 'none';
            clearGrid();
        }

        // 清空网格
        function clearGrid() {
            gameData = {
                playerName: '',
                cards: Array(9).fill(null),
                logs: [],
                diceRoll: null,
                score: 0,
                timestamp: null,
                calculationDetails: []
            };
            
            createGrid();
            document.getElementById('logContainer').innerHTML = '<div class="log-entry">网格已清空，开始新游戏...</div>';
            document.getElementById('nextStepBtn').disabled = true;
            showNotification('网格已清空，开始新游戏', 'info');
        }

        // 删除游戏记录
        async function deleteGame(gameIndex) {
            const game = gameHistory[gameIndex];
            if (!game) return;
            
            if (confirm(`确定要删除 "${game.playerName}" 的游戏记录吗？\n得分: ${game.score}分 | 时间: ${new Date(game.timestamp).toLocaleString()}`)) {
                try {
                    // 从数组中移除
                    gameHistory.splice(gameIndex, 1);
                    
                    // 更新服务器数据
                    const response = await fetch('save_game.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ action: 'update_history', history: gameHistory })
                    });
                    
                    if (response.ok) {
                        updateHistoryDisplay();
                        showNotification('记录已删除', 'success');
                        addLog(`已删除游戏记录: ${game.playerName}`);
                    } else {
                        throw new Error('删除失败');
                    }
                } catch (error) {
                    console.error('删除记录失败:', error);
                    showNotification('删除失败: ' + error.message, 'error');
                    // 恢复数据
                    gameHistory.splice(gameIndex, 0, game);
                }
            }
        }

        // 更新历史记录显示
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (gameHistory.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">暂无历史记录</p>';
                return;
            }
            
            historyList.innerHTML = gameHistory.map((game, index) => `
                <div class="history-item">
                    <div class="history-content" onclick="loadGame(${index})">
                        <strong>${game.playerName}</strong>
                        <p>得分: ${game.score}分 | 
骰子: ${game.diceRoll}点</p>
                        <small>${new Date(game.timestamp).toLocaleString()}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteGame(${index})" title="删除记录">🗑️</button>
                </div>
            `).join('');
        }

        // 加载指定游戏
        function loadGame(gameIndex) {
            try {
                const game = gameHistory[gameIndex];
                
                if (game) {
                    loadGameData(game);
                } else {
                    addLog('加载游戏失败: 游戏不存在');
                    showNotification('加载游戏失败: 游戏不存在', 'error');
                }
            } catch (error) {
                console.error('加载游戏失败:', error);
                showNotification('加载游戏失败: ' + error.message, 'error');
            }
        }

        // 加载游戏数据
        function loadGameData(game) {
            try {
                // 恢复游戏数据
                gameData = {
                    playerName: game.playerName,
                    cards: [...game.cards],
                    logs: [...game.logs],
                    diceRoll: game.diceRoll,
                    score: game.score,
                    timestamp: game.timestamp,
                    pathCards: game.pathCards || [],
                    calculationDetails: game.calculationDetails || [],
                    formula: game.formula || ''
                };
                
                // 更新界面
                document.getElementById('playerName').value = game.playerName;
                createGrid();
                
                // 恢复卡牌状态
                game.cards.forEach((card, index) => {
                    if (card && card.suit && card.rank) {
                        updateCardDisplay(index);
                    }
                });
                
                // 恢复日志
                const logContainer = document.getElementById('logContainer');
                logContainer.innerHTML = game.logs.map(log => 
                    `<div class="log-entry">${log}</div>`
                ).join('');
                
                checkComplete();
                closeSidebar();
                
                addLog(`已加载历史游戏记录 (${new Date(game.timestamp).toLocaleString()})`);
                showNotification(`已加载游戏记录: ${game.playerName}`, 'success');
            } catch (error) {
                console.error('加载游戏数据失败:', error);
                addLog('加载游戏数据失败');
                showNotification('加载游戏数据失败: ' + error.message, 'error');
            }
        }

        // 下载当前游戏数据
        function downloadGameData() {
            const gameJson = JSON.stringify(gameData, null, 2);
            const blob = new Blob([gameJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `game_${gameData.playerName}_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            addLog('游戏数据已下载');
            showNotification('游戏数据已下载', 'success');
        }

        // 导出所有历史记录
        function exportHistory() {
            const historyJson = JSON.stringify(gameHistory, null, 2);
            const blob = new Blob([historyJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `game_history_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            addLog('历史记录已导出');
            showNotification('历史记录已导出', 'success');
        }

        // 导入历史记录
        function importHistory(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // 检查是否为单个游戏数据
                    if (importedData.cards && importedData.playerName) {
                        // 单个游戏数据
                        importedData.id = Date.now(); // 生成新ID避免冲突
                        gameHistory.unshift(importedData);
                        addLog(`已导入游戏数据: ${importedData.playerName}`);
                        showNotification(`已导入游戏数据: ${importedData.playerName}`, 'success');
                    } 
                    // 检查是否为历史记录数组
                    else if (Array.isArray(importedData)) {
                        // 合并历史记录
                        const oldIds = new Set(gameHistory.map(g => g.id));
                        const newGames = importedData.filter(g => !oldIds.has(g.id));
                        
                        if (newGames.length > 0) {
                            gameHistory = [...newGames, ...gameHistory];
                            // 只保留最近50条记录
                            if (gameHistory.length > 50) {
                                gameHistory = gameHistory.slice(0, 50);
                            }
                            addLog(`已导入${newGames.length}条历史记录`);
                            showNotification(`已导入${newGames.length}条历史记录`, 'success');
                        } else {
                            addLog('没有新的历史记录可导入');
                            showNotification('没有新的历史记录可导入', 'info');
                        }
                    } else {
                        addLog('无效的导入数据格式');
                        showNotification('无效的导入数据格式', 'error');
                    }
                    
                    updateHistoryDisplay();
                    
                } catch (error) {
                    console.error('导入失败:', error);
                    addLog('导入失败: ' + error.message);
                    showNotification('导入失败: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
            
            // 重置文件输入
            input.value = '';
        }

        // 侧边栏控制
        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('container').classList.add('sidebar-open');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('container').classList.remove('sidebar-open');
        }

        // 点击外部关闭侧边栏和弹窗
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.menu-btn');
            const dicePanel = document.getElementById('dicePanel');
            const nextStepBtn = document.getElementById('nextStepBtn');
            
            if (sidebar.classList.contains('open') && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target)) {
                closeSidebar();
            }

            if (dicePanel.classList.contains('open') && 
                !dicePanel.contains(e.target) && 
                !nextStepBtn.contains(e.target)) {
                closeDicePanel();
            }
            
            // 关闭弹窗
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
